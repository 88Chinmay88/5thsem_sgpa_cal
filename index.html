
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        #cgpa {
            width: 100px;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <a href = "https://instagram.com/_chinmay_88?igshid=OGQ5ZDc2ODk2ZA=="> <p align ="left"><i class="fa-brands fa-instagram"></i> chinmay </p> 
    </a>
    <h1>SGPA Calculator</h1>
    <form id="cgpaForm">
        <label for="ATCD">ATCD :</label>
        <input type="number" id="ATCD" required><br>

        <label for="CN">CN :</label>
        <input type="number" id="CN" required><br>

        <label for="DBMS">DBMS :</label>
        <input type="number" id="DBMS" required><br>

        <label for="AIML">AIML</label>
        <input type="number" id="AIML" required><br>

        <label for="DBMS_LAB">DBMS_LAB</label>
        <input type="number" id="DBMS_LAB" required><br>

        <label for="RM">RM :</label>
        <input type="number" id="RM" required><br>

        <label for="EVS">EVS :</label>
        <input type="number" id="EVS" required><br>

        <label for="ANGULAR_JS">ANGULAR_JS :</label>
        <input type="number" id="ANGULAR_JS" required><br>

        

        <button type="button" onclick="calculateCGPA()">Calculate SGPA</button>
    </form>

    <div id="result">
        <label for="cgpa">Your CGPA:</label>
        <input type="text" id="cgpa" readonly>
    </div>

    <script>
        function calculateCGPA() {
            var ATCDMarks = parseInt(document.getElementById("ATCD").value);
            var CNMarks = parseInt(document.getElementById("CN").value);
            var DBMSMarks = parseInt(document.getElementById("DBMS").value);
            var AIMLMarks = parseInt(document.getElementById("AIML").value);
            var DBMS_LABMarks = parseInt(document.getElementById("DBMS_LAB").value);
            var RMMarks = parseInt(document.getElementById("RM").value);
            var EVSMarks = parseInt(document.getElementById("EVS").value);
            var ANGULAR_JSMarks = parseInt(document.getElementById("ANGULAR_JS").value);
            

            var totalCredits = 18;
            var totalGradePoints = 0;

            totalGradePoints += getGradePoints(ATCDMarks) * 3;
            totalGradePoints += getGradePoints(CNMarks) * 4;
            totalGradePoints += getGradePoints(DBMSMarks) * 3;
            totalGradePoints += getGradePoints(AIMLMarks) * 3;
            totalGradePoints += getGradePoints(DBMS_LABMarks) * 1;
            totalGradePoints += getGradePoints(RMMarks) * 2;
            totalGradePoints += getGradePoints(EVSMarks) * 1;
            totalGradePoints += getGradePoints(ANGULAR_JSMarks) * 1;
            

            var cgpa = (totalGradePoints / totalCredits).toFixed(2);
            document.getElementById("cgpa").value = cgpa;
        }

        function getGradePoints(marks) {
            if (marks >= 90) {
                return 10;
            } else if (marks >= 80) {
                return 9;
            } else if (marks >= 70) {
                return 8;
            } else if (marks >= 60) {
                return 7;
            } else if (marks >= 50) {
                return 6;
            } else if (marks >= 45) {
                return 5;
            } else if (marks >= 40) {
                return 4;
            } else {
                return 0;
            }
        }
    </script>
</body>
</html>
